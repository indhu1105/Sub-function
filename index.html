<html>
    <!-- subtract 2 numbers but always return a positive value (input number will always be a positive integer) -->
    <script>
        let a=+prompt("a?",0);
        let b=+prompt("b?",0);
        let result = 0;
     function sub() {
       result = a - b;
       return Math.abs(result);
     }
     alert(sub());
    </script>
</html>
